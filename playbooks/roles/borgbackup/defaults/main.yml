---
backup_required: True
restore: False

borg_version: "1.0.9"
borg_checksum: "sha256:9fa23310aa8b08a5d7427970250d9ec0f9512b03bbac32659079df8ae1031764"
borg_download_url: "https://github.com/borgbackup/borg/releases/download/{{ borg_version }}/borg-linux64"

borg_user: "borgbackup"
borg_group: "borgbackup"
borg_home: "/var/backup"
borg_pool: "{{ borg_home }}/repos"

backup_pre_commands:
  - '[[ ! -f "/usr/sbin/automysqlbackup" ]] || /usr/sbin/automysqlbackup'
  - "dpkg --get-selections > /root/.installed-software.log"

backup_include:
  - "/etc"
  - "/home"
  - "/root"
  - "/var/www"
  - "/var/log"

retention:
  hourly: 12
  daily: 7
  weekly: 4
  monthly: 6
  yearly: 1
