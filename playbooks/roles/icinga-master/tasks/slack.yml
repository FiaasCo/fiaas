---
- name: create slack config dir
  file:
    path: "/etc/icinga2/zones.d/master/notifications/slack"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0755"

- name: put slack Icinga templates
  template:
    src: "notifications/slack/{{ item }}.j2"
    dest: "/etc/icinga2/zones.d/master/notifications/slack/{{ item }}"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
    - slack-notifications-user-configuration.conf
  notify: restart icinga

- name: put slack Icinga templates
  copy:
    src: "{{ item }}"
    dest: /etc/icinga2/zones.d/master/notifications/slack/
    owner: "root"
    group: "root"
    mode: "0644"
  with_fileglob:
    - notifications/slack/*
